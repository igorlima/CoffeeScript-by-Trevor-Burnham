framework: jasmine

src_files:
  - lib/dom/zepto.min.js
  - assets/script/js/**/*.js
  - spec/jasmine/js/**/*.js

launchers:
  WinXP_Opera:
    command: node spec/lib/saucelauncher-webdriver.js 'opera' '12' 'Windows XP'

  Win7_IE_9:
    command: node spec/lib/saucelauncher-webdriver.js 'internet explorer' '9' 'Windows 7'

  iPhone:
    command: node spec/lib/saucelauncher-webdriver.js 'iphone' '6' 'OS X 10.8'

launch_in_ci: [WinXP_Opera, Win7_IE_9, iPhone]
launch_in_dev: [phantomjs]
